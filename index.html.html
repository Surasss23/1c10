<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .content {
            max-width: 90%;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Enables horizontal scrolling for large content */
        }
        pre {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap; /* Wraps text to avoid horizontal scrolling */
            word-wrap: break-word; /* Ensures long words don't break layout */
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            color: #212529;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1></h1>
        <pre>
</pre>
        <pre>
            </pre>

        <div class="image-container">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
