<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Buttons</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .telegram {
      background-color: #0088cc;
    }
  </style>
</head>
<body>

  <button class="whatsapp" onclick="redirectToWhatsApp()">WhatsApp</button>
  <button class="telegram" onclick="redirectToTelegram()">Telegram</button>

  <script>
    function redirectToWhatsApp() {
      const phoneNumber = "7989386499";
      const message = encodeURIComponent("Suraj Mere Papa");
      window.location.href = `https://wa.me/91${phoneNumber}?text=${message}`;
    }

    function redirectToTelegram() {
      const username = "Suraj_2302";
      const message = encodeURIComponent("Salar Movie");
      window.location.href = `https://t.me/${username}`;
      // Note: Telegram does not support pre-filled messages in all browsers
    }
  </script>

</body>
</html>
