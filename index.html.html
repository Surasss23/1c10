WebForm1.aspx.cs program:

using System;
using System.Web.UI.WebControls;

namespace WebApplication3
{
    public partial class WebForm1 : System.Web.UI.Page
    {
        protected void Page_Load(object sender, EventArgs e)
        {
            if (!IsPostBack)
            {
                string[] courses = { "B.Sc", "B.Com", "B.C.A", "B.B.A" };

                // Add default option
                c1.Items.Add(new ListItem("Select Course", ""));

                // Add course list
                foreach (string course in courses)
                {
                    string courseCode = course.Replace(".", "").ToLower();
                    c1.Items.Add(new ListItem(course, courseCode));
                }
            }
        }

        protected void btnSubmit_Click(object sender, EventArgs e)
        {
            string rollNo = t1.Text;
            string name = t2.Text;
            string course = c1.SelectedItem.Text;

            L6.Text = $"Roll No: {rollNo}, Name: {name}, Course: {course}";
        }
    }
}
      </textarea>
      <button onclick="copyText('box2')">Copy Box 2</button>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).value;
      navigator.clipboard.writeText(text)
        .then(() => alert(id + ' copied!'))
        .catch(() => alert('Copy failed!'));
    }
  </script>
